name: release

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths: ["distribution-spec/**"]

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:        
          submodules: true
      - name: Setup QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 #v3.6.0
      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 #v3.11.1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 #v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Prepare
        id: prep
        run: |
          cd ./distribution-spec/conformance
          VERSION=$(git rev-parse --short HEAD)
          git apply ../../mirror.patch
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
      - name: Generate images meta
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f #v5.8.0
        with:
          images: ghcr.io/spegel-org/conformance
          tags: type=raw,value=${{ steps.prep.outputs.VERSION }}
      - name: Publish multi-arch image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 #v6.18.0
        id: build
        with:
          push: true
          builder: ${{ steps.buildx.outputs.name }}
          context: ./distribution-spec/conformance
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/spegel-org/conformance:${{ steps.prep.outputs.VERSION }}
          labels: ${{ steps.meta.outputs.labels }}
